[pytest]
pythonpath = .
# AGGRESSIVE PERFORMANCE OPTIMIZATIONS
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# CRITICAL: Parallel execution for 4-10x speedup
# Install: pip install pytest-xdist pytest-timeout
# Run with: pytest -n auto
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --maxfail=5
    -v
    # --durations=10
    # --benchmark-disable  # If pytest-benchmark installed

# CRITICAL: Fast test execution
timeout = 30
timeout_method = thread

# Performance markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security tests
    fast: marks tests as fast (select with '-m fast')

# Logging - minimal for speed
log_cli = false
log_cli_level = ERROR
log_level = ERROR

# SQLite optimizations for testing
asyncio_mode = auto